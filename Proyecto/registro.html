<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/35278a4d00.js" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>  
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>   

    <div class="container titulo">
        <h2 class="titulo_registro">Formulario de Registro</h2>
    </div>

    <div class="container" id="contenedor_registro">

        <form action="" class="row">

            <div class="col-6">
                <label for="nombre_usuario" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingrese su nombre...">
            </div>

            <div class="col-6">
                <label for="apellido_usuario" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido_usuario" placeholder="Ingrese su apellido...">
            </div>

            <div class="col-6">
                <label for="email_usuario" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email_usuario" placeholder="Ingrese su email...">
            </div>

            <div class="col-6">
                <label for="edad_usuario" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="contraseña_usuario" placeholder="Ingrese una contraseña...">
            </div>            

            <div class="col-6">
                <label for="dni_usuario" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="edad_usuario" placeholder="Ingrese su edad...">
            </div>  
            
            <div class="col-6">
                <label for="dni_usuario" class="form-label">Dni:</label>
                <input type="text" class="form-control" id="dni_usuario" placeholder="Ingrese su dni...">
            </div>      
            
        </form>

        <button type="button" class="btn btn-success" id="btn_log">Regístrese</button>            

</div>

<footer class="pie_registro container"><a href="./index.html">Inicio</a></footer>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/35278a4d00.js" crossorigin="anonymous"></script>
<script src="sweetalert2.all.min.js"></script>
    <script src="./scripts/registro.js"></script>
</body>

</html>
